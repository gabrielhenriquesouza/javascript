<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Praticando a manipulação do DOM</h1>
    <h2>Minha Agenda</h2>

    <button onclick="addContact()">Adicionar contanto</button>
    <button onclick="removeContact()">Remover contato</button>

    <section id="contacts-list"></section>

    <script>
      function addContact() {
        const contactSection = document.getElementById("contacts-list"); //onde o resultado irá ficar armazenado
        const h3 = document.createElement("h3"); // Criando um h3
        h3.innerText = "Contato"; // Colocando texto nesse h3

        const ul = document.createElement("ul"); // Criando a UL

        const nameLi = document.createElement("li"); // Criando a LI
        nameLi.innerText = "Nome:"; // Adicionando texto a LI
        const nameInput = document.createElement("input"); // Criando Input
        nameInput.type = "text"; // Dando o tipo do input
        nameInput.name = "fullname"; // Dando o nome do input
        nameLi.appendChild(nameInput); // Adicionando o input na LI
        ul.appendChild(nameLi); // Adicionando a LI na UL
        ul.appendChild(document.createElement("br")); // pulando uma linha

        const phoneLi = document.createElement("li");
        phoneLi.innerText = "Telefone:";
        const phoneInput = document.createElement("input");
        phoneInput.type = "text";
        phoneInput.name = "phone";
        phoneLi.appendChild(phoneInput);
        ul.appendChild(phoneLi);
        ul.appendChild(document.createElement("br"));

        const addressLi = document.createElement("li");
        addressLi.innerText = "Endereço:";
        const addressInput = document.createElement("input");
        addressInput.type = "text";
        addressInput.name = "address";
        addressLi.appendChild(addressInput);
        ul.appendChild(addressLi);
        ul.appendChild(document.createElement("br"));

        contactSection.append(h3, ul);
      }

      function removeContact() {
        const contactSection = document.getElementById("contacts-list"); //onde o resultado irá ficar armazenado
        const titles = document.getElementsByTagName("h3"); //pegar os h3
        const contacts = document.getElementsByTagName("ul"); //pegar os contatos

        contactSection.removeChild(titles[titles.length - 1]); //excluir último h3
        contactSection.removeChild(contacts[contacts.length - 1]); //excluir último contato
      }
    </script>
  </body>
</html>
