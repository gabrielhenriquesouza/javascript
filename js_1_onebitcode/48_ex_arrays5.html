<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arrays</title>
  </head>
  <body>
    <script>
      arr = [];
      let x = 0;

      let quantidade = parseFloat(
        prompt("Quantos números deseja inserir no array?")
      );

      for (let y = 0; y <= quantidade - 1; y++) {
        arr[y] = parseFloat(prompt("Digite o " + (y + 1) + "° número:"));
      }
      alert("Array sem ordem: " + arr);

      for (let c = 0; c < quantidade - 1; c++) {
        for (let i = 0; i < quantidade - 1; i++) {
          if (arr[i] > arr[i + 1]) {
            x = arr[i];
            arr[i] = arr[i + 1];
            arr[i + 1] = x;
          }
        }
      }
      alert("Array em ordem crescente: " + arr);
    </script>
  </body>
</html>
