<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      arr = [];

      let linhas = parseFloat(prompt("Quantidade de linhas:")); // quant. arrays
      let colunas = parseFloat(prompt("Quantidade de colunas")); // quant. elem.

      for (let l = 1; l < linhas + 1; l++) {
        arr[l] = ["LINHA " + l + ": "];
        for (let c = 1; c < colunas + 1; c++) {
          arr[l] += "| C" + c + " | ";
        }
      }

      console.table(arr);
    </script>
  </body>
</html>
