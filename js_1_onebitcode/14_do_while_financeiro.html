<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Controle financeiro</title>
  </head>
  <style>
    body {
      background-color: #171717;
      color: white;
    }
  </style>
  <body>
    <h1>Controle Financeiro</h1>
    <script>
      let option = "";
      let added_value = "";
      let subtract_value = "";
      let money_available = prompt("Quantidade inicial de dinheiro em R$:");
      money_available = parseFloat(money_available);
      do {
        option = prompt(
          "Dinheiro atual: R$" +
            money_available +
            "\n1. Depositar dinheiro\n2. Sacar dinheiro\n3. Finalizar"
        );
        switch (option) {
          case "1":
            money_available += parseFloat(
              prompt("Quanto de dinheiro deseja depositar? R$")
            );
            break;
          case "2":
            money_available -= prompt("Quanto de dinheiro deseja sacar? R$");
            break;
          case "3":
            alert("Programa encerrado!");
        }
      } while (option != "3");
    </script>
  </body>
</html>
