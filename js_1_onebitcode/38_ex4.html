<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let converted_value = 0;
      let converted = "";

      let lightYears = parseFloat(prompt("Qual a distância em anos-luz"));
      let option = prompt(
        "Você quer converter para: \n\n" +
          "1. Parsec (pc)\n" +
          "2. Unidade astronômica (au)\n" +
          "3. Quilômetros (km)" +
          "\n\nDigite o número da opção desejada"
      );

      switch (option) {
        case "1":
          converted_value = lightYears * 0.306601;
          converted = "Parsec";
          break;
        case "2":
          converted_value = lightYears * 63241.1;
          converted = "Unidade astronômica";
          break;
        case "3":
          converted_value = lightYears * (9.5 * Math.pow(10, 12));
          converted = "Quilômetro";
          break;
        default:
          alert("Opção inválida, tente novamente!");
      }

      alert(
        "Distância em anos-luz: " +
          lightYears +
          "\nUnidade de conversão: " +
          converted +
          "\nDistância convertida: " +
          converted_value
      );
    </script>
  </body>
</html>
