  <body>
    <h1>Funções recursivas</h1>
    <script>
      function dividir(num) {
        console.log(num);
        if (num % 2 === 0) {
          dividir(num / 2);
        } else return num;
      }
      //dividir(40);

      function dobrar(n) {
        console.log(n);
        dobrar(n * 2);
      }

      //dobrar(1);

      function fatorial(n) {
        console.log("número: " + n);
        if (n === 0) {
          return 1;
        } else if (n === 1) {
          return 1;
        } else {
          console.log(n + " x!  " + (n - 1));
          return n * fatorial(n - 1);
        }
      }

      fatorial(10);
    </script>
  </body>
