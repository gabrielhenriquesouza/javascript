<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Escalação de jogadores</title>
    <style>
      body {
        background-color: #171717;
        color: rgb(230, 255, 253);
        font-size: 23px;
      }
      input {
        background-color: #171717;
        color: white;
        font-size: 24px;
        padding: 5px;
        margin: 3px;
      }
    </style>
  </head>
  <body>
    <h1>ESCALAÇÃO DO TIME</h1>
    <hr />
    <h2>Escalar Jogador</h2>
    <label for="posicao">Posição: </label>
    <input type="text" id="posicao" value="Goleiro" />
    <label for="nome">Nome:</label>
    <input type="text" id="nome" value="Gabriel" />
    <label for="numero">Número:</label
    ><input type="text" id="numero" value="1" />
    <br />
    <input type="submit" value="Escalar" onclick="escalarJogador()" />
    <br />
    <h2>Remover Jogador</h2>
    <label for="removerNumero">Número: </label>
    <input type="text" id="removerNumero" value="1" />
    <input type="submit" value="Remover" onclick="removerJogador()" />
    <br />
    <h2>Time</h2>
    <ul id="mostrarJogadores"></ul>

    <script>
      function escalarJogador() {
        let escalar = document.getElementById("mostrarJogadores"); // onde irá ficar armazenado o resultado

        let posicaoJogador = document.getElementById("posicao").value; //posicao Jogador e dps pegando o valor do input
        let nomeJogador = document.getElementById("nome").value; // nome jogador e dps pegando o valor do input
        let numeroCamisa = document.getElementById("numero").value; // camisa jogador e dps pegando o valor do input

        let confirmacao = confirm(
          "Escalar " + nomeJogador + " como " + posicaoJogador + "?"
        );

        if (confirmacao) {
          let li = document.createElement("li"); // criando a li
          li.innerText =
            posicaoJogador + ": " + nomeJogador + " (" + numeroCamisa + ")"; //o resultado que vai para a página HTML
          li.id = "jogador-" + numeroCamisa;
          escalar.appendChild(li); //Colocando a ul dentro de onde irá aparecer o resultado
        }
      }

      function removerJogador() {
        const number = document.getElementById("removerNumero").value;
        const playerToRemove = document.getElementById("jogador-" + number);

        const confirmation = confirm(
          "Remover o jogador " + playerToRemove.innerText + "?"
        );

        if (confirmation) {
          document
            .getElementById("mostrarJogadores")
            .removeChild(playerToRemove);
          document.getElementById("removerNumero").value = "";
        }
      }
    </script>
  </body>
</html>
