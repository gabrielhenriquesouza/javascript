<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Escalação de jogadores</title>
    <style>
      body {
        background-color: #171717;
        color: rgb(230, 255, 253);
        font-size: 23px;
      }
      input {
        background-color: #171717;
        color: white;
        font-size: 24px;
        padding: 5px;
        margin: 3px;
      }
    </style>
  </head>
  <body>
    <h1>ESCALAÇÃO DO TIME</h1>
    <hr />
    <h2>Escalar Jogador</h2>
    <label for="posicao">Posição: </label> <input type="text" id="posicao" />
    <label for="nome">Nome:</label> <input type="text" id="nome" />
    <label for="numero">Número:</label><input type="text" id="numero" /> <br />
    <input type="submit" value="Escalar" />
    <br />
    <h2>Remover Jogador</h2>
    <label for="removerNumero">Número: </label>
    <input type="text" id="removerNumero" />
    <input type="submit" value="Remover" />
    <br />
    <h2 id="mostrarJogador">Time</h2>
  </body>
