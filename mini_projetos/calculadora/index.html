<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculadora online</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="displayResult"></div>
        <button id="CE btn">CE</button>
        <button id="C btn">C</button>
        <button id="btn"></button>
        <button id="/ btn">/</button>
        <button id="7 btn">7</button>
        <button id="8 btn">8</button>
        <button id="9 btn">9</button>
        <button id="* btn">*</button>
        <button id="4 btn">4</button>
        <button id="5 btn">5</button>
        <button id="6 btn">6</button>
        <button id="- btn">-</button>
        <button id="1 btn">1</button>
        <button id="2 btn">2</button>
        <button id="3 btn">3</button>
        <button id="+ btn">+</button>
        <button id="± btn">±</button>
        <button id="0 btn">0</button>
        <button id=", btn">,</button>
        <button id="= btn">=</button>
      </div>
    </div>
  </body>
</html>
