<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de imc</title>
    <link rel="stylesheet" href="1_calculadora_imc_style.css" />
    <script src="1_calculadora_imc.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <h1 class="titleCalculator">Calculadora - IMC</h1>
        <hr class="hrCalculator" />

        <form class="formCalculator inputContainer">
          <label for="name" class="calculatorLabel item1">Nome:</label>
          <input
            type="text"
            name="name"
            id="name"
            class="calculatorInput item2"
          />
          <br />
          <label for="height" class="calculatorLabel item3">Altura:</label>
          <input
            type="number"
            name="height"
            id="height"
            class="calculatorInput item4"
          />
          <br />
          <label for="weight" class="calculatorLabel item5">Peso:</label>
          <input
            type="number"
            name="weight"
            id="weight"
            class="calculatorInput item6"
          />
          <br />

          <button id="calculateBtn" class="calculateButton item7">
            Calcular
          </button>

          <br />

          <div id="result" class="result item8"></div>
        </form>
      </div>
    </div>
  </body>
</html>
