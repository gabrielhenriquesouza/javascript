<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arrow Functions</title>
  </head>
  <body>
    <script>
      function sum(a, b) {
        return a + b;
      }
      console.log(`Soma normal: ${sum(2, 2)}`);

      let anonymousSum = function (a, b) {
        return a + b;
      };
      console.log(`Soma anônima: ${anonymousSum(2, 2)}`);

      let arrowSum = (a, b) => a + b;
      console.log(`Soma com Arrow: ${sum(2, 2)}`);

      let double = (a) => a * 2;
      console.log(`O dobro de 2 é igual à ${double(2)}`);
    </script>
  </body>
</html>
