<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>arrays</title>
  </head>
  <body>
    <script>
      arr = [1, 2];
      numero = parseFloat(prompt("Digite um nÃºmero para saber seu fatorial:"));
      let fatorial = "";
      for (let i = numero; i > 0; i--) {
        fatorial += i + " x ";
      }

      for (let c = 1; c < numero; c++) {
        arr[i] = arr[i] * arr[i - 1];
      }
      alert(fatorial + "\n" + arr);
    </script>
  </body>
</html>
