<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>arrays</title>
  </head>
  <body>
    <script>
      arr = [];
      x = 0;
      let resultado = 0;

      numero = parseFloat(prompt("Digite um nÃºmero para saber seu fatorial:"));
      let fatorial = "";
      for (let i = numero; i > 0; i--) {
        if (i != 1) {
          fatorial += i + " x ";
        } else {
          fatorial += i + " = ";
        }
      }

      x = numero * (numero - 1);
      for (c = numero - 1; c > 1; c--) {
        x = x * (c - 1);
      }
      arr[numero] = x;
      alert(fatorial + "\n" + arr[numero]);
    </script>
  </body>
</html>
