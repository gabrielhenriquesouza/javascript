<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>arrays</title>
  </head>
  <body>
    <script>
      arr = [1, 1];
      numero = parseFloat(prompt("Digite um n√∫mero para saber seu fatorial:"));

      for (let i = 2; i < numero; i++) {
        arr[i] = arr[i - 1] * arr[i - 2];
      }
      alert(arr);
    </script>
  </body>
</html>
