<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      arr = [];
      let x = 0;

      let quantidade = parseFloat(
        prompt("Quantos números você deseja inserir no array?")
      );

      for (let i = 0; i < quantidade; i++) {
        arr[i] = parseFloat(prompt("Digite o " + (i + 1) + "° array:"));
      }
      alert("Array normal:\n" + arr);

      for (let indice = 0; indice < quantidade; indice++) {
        x = arr[indice];
        arr[indice] = arr[quantidade - 1 - indice];
        arr[quantidade - 1 - indice] = x;
      }

      alert("Array ao contrário:\n" + arr);
    </script>
  </body>
</html>
