<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
  </head>
  <body>
    <script>
      let numero_1 = window.prompt("Digite o primeiro número : ");
      let numero_2 = window.prompt("Digite o segundo número : ");
      let soma = parseFloat(numero_1) + parseFloat(numero_2);
      let subtracao = parseFloat(numero_1) - parseFloat(numero_2);
      let multiplicacao = parseFloat(numero_1) * parseFloat(numero_2);
      let divisao = parseFloat(numero_1) / parseFloat(numero_2);
      window.alert(
        "Somando: " +
          soma +
          ", subtraindo: " +
          subtracao +
          ", multiplicando: " +
          multiplicacao +
          ", dividindo: " +
          divisao
      );
    </script>
  </body>
</html>
