<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
  </head>
  <body>
    <script>
      let prohibited_1 = window.prompt("Digite o primeiro número : ");
      let prohibited_2 = window.prompt("Digite o segundo número : ");
      let number_1 = parseFloat(prohibited_1);
      let number_2 = parseFloat(prohibited_2);

      let sum = number_1 + number_2;
      let subtraction = number_1 - number_2;
      let multiplication = number_1 * number_2;
      let division = number_1 / number_2;
      window.alert(
        "Resultados:\n" +
          "Soma: " +
          sum +
          "\nSubtração: " +
          subtraction +
          "\nMultiplicação: " +
          multiplication +
          "\nDivisão: " +
          division
      );
    </script>
  </body>
</html>
