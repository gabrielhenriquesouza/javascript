<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let velocidade = 0;
      let nave = {};
      let opcao = "";
      let acelerar = 0;

      do {
        opcao = prompt(
          "Você deseja acelerar ou parar a nave?\n1. Acelerar \n2. Parar a nave\n3. SAIR"
        );

        switch (opcao) {
          case "1":
            acelerar = parseFloat(prompt("Quanto deseja acelerar? em Km/s"));
            if (velocidade <= 100 && velocidade >= 0) {
              velocidade += acelerar;
            } else {
              alert("Você está na velocidade máxima!");
            }

            break;
          case "2":
            alert(
              "Velocidade máxima que a nave atingiu: " + velocidade + "Km/s"
            );
            break;
          case "3":
            alert("Finalizando programa!");
            break;
          default:
            alert("Opção inválidade, tente novamente!");
        }
      } while (opcao != "3");
    </script>
  </body>
</html>
