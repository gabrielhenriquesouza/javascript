<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      arr = [];
      let x = 0;

      arr[0] = parseFloat(prompt("Digite o primeiro número:"));
      arr[1] = parseFloat(prompt("Digite o segundo número:"));
      arr[2] = parseFloat(prompt("Digite o terceiro número:"));

      alert(
        "Array normal:\nArray 0 = " +
          arr[0] +
          "\nArray 1 = " +
          arr[1] +
          "\nArray 2 = " +
          arr[2]
      );

      x = arr[0];
      arr[0] = arr[2];
      arr[2] = x;

      alert(
        "Array de trás pra frente:\nArray 0 = " +
          arr[0] +
          "\nArray 1 = " +
          arr[1] +
          "\nArray 2 = " +
          arr[2]
      );
    </script>
  </body>
</html>
