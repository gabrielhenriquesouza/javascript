    <meta charset="UTF-8" />

  <body>
    <h1>Funções recursivas</h1>
    <script>
      function dividir(num) {
        console.log(num);
        if (num % 2 === 0) {
          dividir(num / 2);
        } else return num;
      }
      //dividir(40);

      function dobrar(n) {
        console.log(n);
        dobrar(n * 2);
      }

      dobrar(1);
    </script>
  </body>
