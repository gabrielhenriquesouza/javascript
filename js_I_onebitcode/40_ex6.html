<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let spaceship = prompt("Nome da espaçonave:");
      let new_spaceship = "";
      let replace_caractere = parseFloat(
        prompt("Qual caractere você quer substituir?\n" + spaceship)
      );
      let replace_with = prompt("Por qual caractere deseja substituir:");

      for (let i = 0; i < spaceship.length; i++) {
        if (i == replace_caractere) {
          new_spaceship += replace_with;
        } else {
          new_spaceship += spaceship[i];
        }
      }

      alert("Nome da espaçonave alterado para: " + new_spaceship);
    </script>
  </body>
</html>
