<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <style>
      body {
        background-color: #171717;
        color: white;
        font-family: Arial, Helvetica, sans-serif;
      }
    </style>
  </head>
  <body>
    <script>
      triangle_base = "";
      triangle_height = "";
      let opcao = "";
      do {
        opcao = prompt(
          "O que deseja calcular? " +
            "\n1. Área do triângulo." +
            "\n2. Área do retângulo." +
            "\n3. Área do quadrado." +
            "\n4. Área do trapézio." +
            "\n5. Área do círculo." +
            "\n6. Sair"
        );
        switch (opcao) {
          case "1":
            triangle_base = parseFloat();
            triangle_height = parseFloat();
            break;
          case "2":
            break;
          case "3":
            break;
          case "4":
            break;
          case "5":
            break;
          case "6":
            break;
          default:
            alert("Opção inválida, tente novamente");
        }
      } while (opcao !== "6");
    </script>
  </body>
</html>
