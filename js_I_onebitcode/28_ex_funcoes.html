<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <style>
      body {
        background-color: #171717;
        color: white;
        font-family: Arial, Helvetica, sans-serif;
      }
    </style>
  </head>
  <body>
    <script>
      function triangle_area() {
        const triangle_base = parseFloat(prompt("Qual a base do triângulo?"));
        const triangle_height = parseFloat(
          prompt("Qual a altura do triângulo?")
        );
        return alert(
          "A área do triângulo é de " + (triangle_base * triangle_height) / 2
        );
      }

      function rectangle_area() {
        const rectangle_base = parseFloat(prompt("Qual a base do retângulo?"));
        const rectangle_height = parseFloat(
          prompt("Qual a altura do retângulo")
        );
        return alert(
          "Á área do retângulo é de " + rectangle_base * rectangle_height
        );
      }

      function square_area() {
        const square_side = parseFloat(
          prompt("Qual o tamanho do lado do quadrado?")
        );
        return alert("Á área do quadrado é de " + square_side * square_side);
      }

      function trapeze_area() {
        const trapeze_bigger_base = parseFloat(
          prompt("Qual a base maior do trapézio?")
        );
        const trapeze_minor_base = parseFloat(
          prompt("Qual a base menor do trapézio?")
        );
        const trapeze_height = parseFloat(prompt("Qual a altura do trapézio?"));
        return alert(
          "A área do trapézio é de " +
            ((trapeze_bigger_base + trapeze_minor_base) * trapeze_height) / 2
        );
      }

      function circle_area(radius) {
        const circle_radius = parseFloat(prompt("Qual o raio do círculo?"));
        return alert(
          "Á área do círculo é de " + 3.14 * (circle_radius * circle_radius)
        );
      }

      function display_menu() {
        return prompt(
          "O que deseja calcular? " +
            "\n1. Área do triângulo." +
            "\n2. Área do retângulo." +
            "\n3. Área do quadrado." +
            "\n4. Área do trapézio." +
            "\n5. Área do círculo." +
            "\n6. Sair"
        );
      }

      function run_program() {
        let opcao = "";
        do {
          opcao = display_menu();
          switch (opcao) {
            case "1":
              triangle_area();
              break;
            case "2":
              rectangle_area();
              break;
            case "3":
              square_area();
              break;
            case "4":
              trapeze_area();
              break;
            case "5":
              circle_area();
              break;
            case "6":
              break;
            default:
              alert("Opção inválida, tente novamente");
          }
        } while (opcao !== "6");
      }
      run_program();
    </script>
  </body>
</html>
