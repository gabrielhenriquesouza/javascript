<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <style>
      body {
        background-color: #171717;
        color: white;
        font-family: Arial, Helvetica, sans-serif;
      }
    </style>
  </head>
  <body>
    <script>
      let opcao = "";
      let triangle_base = "";
      let triangle_height = "";
      let rectangle_base = "";
      let rectangle_height = "";
      let square_side = "";
      let trapeze_bigger_base = "";
      let trapeze_minor_base = "";
      let trapeze_height = "";
      let circle_radius = "";

      function triangle_area(b, a) {
        return (b * a) / 2;
      }

      function rectangle_area(b, a) {
        return b * a;
      }

      function square_area(l) {
        return l * l;
      }

      function trapeze_area(bigger, smaller, height) {
        return ((bigger + smaller) * height) / 2;
      }

      function circle_area(radius) {
        return 3.14 * (radius * radius);
      }

      do {
        opcao = prompt(
          "O que deseja calcular? " +
            "\n1. Área do triângulo." +
            "\n2. Área do retângulo." +
            "\n3. Área do quadrado." +
            "\n4. Área do trapézio." +
            "\n5. Área do círculo." +
            "\n6. Sair"
        );
        switch (opcao) {
          case "1":
            triangle_base = parseFloat(prompt("Qual a base do triângulo?"));
            triangle_height = parseFloat(prompt("Qual a altura do triângulo?"));
            alert(
              "A área do triângulo é de " +
                triangle_area(triangle_base, triangle_height)
            );
            break;

          case "2":
            rectangle_base = parseFloat(prompt("Qual a base do retângulo?"));
            rectangle_height = parseFloat(prompt("Qual a altura do retângulo"));
            alert(
              "Á área do retângulo é de " +
                rectangle_area(rectangle_base, rectangle_height)
            );
            break;

          case "3":
            square_side = parseFloat(
              prompt("Qual o tamanho do lado do quadrado?")
            );
            alert("Á área do quadrado é de " + square_area(square_side));
            break;

          case "4":
            trapeze_bigger_base = parseFloat(
              prompt("Qual a base maior do trapézio?")
            );
            trapeze_minor_base = parseFloat(
              prompt("Qual a base menor do trapézio?")
            );
            trapeze_height = parseFloat(prompt("Qual a altura do trapézio?"));
            alert(
              "A área do trapézio é de " +
                trapeze_area(
                  trapeze_bigger_base,
                  trapeze_minor_base,
                  trapeze_height
                )
            );
            break;

          case "5":
            circle_radius = parseFloat(prompt("Qual o raio do círculo?"));
            alert("Á área do círculo é de " + circle_area(circle_radius));
            break;

          case "6":
            break;

          default:
            alert("Opção inválida, tente novamente");
        }
      } while (opcao !== "6");
    </script>
  </body>
</html>
