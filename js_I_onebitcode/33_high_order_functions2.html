<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const personagens = [
        { nivel: 42, nome: "Thrall", raca: "Orc", classe: "Xamã" },
        { nivel: 28, nome: "Garrosh", raca: "Orc", classe: "Guerreiro" },
        { nivel: 35, nome: "Varok", raca: "Orc", classe: "Guerreiro" },
        { nivel: 35, nome: "Uther", raca: "Humano", classe: "Paladino" },
        { nivel: 26, nome: "Jaina", raca: "Humano", classe: "Maga" },
        {
          nivel: 39,
          nome: "Tyrande",
          raca: "Elfo Noturno",
          classe: "Sacerdotisa",
        },
        { nivel: 29, nome: "Muradin", raca: "Anão", classe: "Guerreiro" },
      ];

      //map
      const nomes = personagens.map(function (personagem) {
        return personagem.nome;
      });

      //filter
      const orcs = personagens.filter(function (personagem) {
        return personagem.raca === "Orc";
      });
      console.log(orcs);

      //reduce
      const nivel_total = personagens.reduce(function (
        valor_acumulado,
        personagem
      ) {
        return valor_acumulado + personagem.nivel;
      },
      0);
      console.log(nivel_total);
      const racas = personagens.reduce(function (valor_acumulado, personagem) {
        if (valor_acumulado[personagem.raca]) {
          valor_acumulado[personagem.raca].push(personagem);
        } else {
          valor_acumulado[personagem.raca] = [personagem];
        }
        return valor_acumulado;
      }, {});
      console.log(racas);

      //sort
      const niveis_ordenados = personagens.slice().sort(function (a, b) {
        return a.nivel - b.nivel;
      });
      console.log(personagens);
      console.log(niveis_ordenados);
    </script>
  </body>
</html>
