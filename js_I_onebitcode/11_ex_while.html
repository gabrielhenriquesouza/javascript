<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ex While</title>
    <style>
      body {
        background-color: #171717;
      }
    </style>
  </head>
  <body>
    <script>
      let name = prompt("Qual seu nome?");
      let cities = "";
      let counter_cities = 0;
      let result = prompt("Você já visitou alguma cidade? (Sim/Não)");

      while (result === "Sim") {
        cities += prompt("Qual cidade foi essa?");
        cities += ", ";
        counter_cities++;
        result = prompt("Você já visitou uma outra cidade? (Sim/Não)");
      }

      if (counter_cities === 0) {
        alert("Com a nossa agência você pode viajar pela primeira vez!");
      } else {
        alert(
          "Olá " +
            name +
            ", vejo que você já visitou " +
            counter_cities +
            " cidades, tem vontade de voltar para " +
            cities +
            "algum dia?"
        );
      }
    </script>
  </body>
</html>
