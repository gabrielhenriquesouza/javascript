<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      arr = [5, 2, 3, 4, 5, 6, 7, 8, 5, 10, 11, 5, 13, 5, 15];

      let = verificar_numero = parseFloat(
        prompt(arr + "\nQual número você quer saber as posições?")
      );

      let posicoes = "";

      for (let i = 0; i <= 14; i++) {
        if (arr[i] == verificar_numero) {
          posicoes +=
            "\nPosição ( " +
            i +
            " ) tem o número: ( " +
            arr[i] +
            " ). Número " +
            verificar_numero +
            " encontrado!";
        } else {
          posicoes +=
            "\nPosição ( " + i + " ) tem o número: ( " + arr[i] + " ) ";
        }
      }
      alert(posicoes);
    </script>
  </body>
</html>
