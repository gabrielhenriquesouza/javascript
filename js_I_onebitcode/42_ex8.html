      let option = "";

      function speed_up() {
        velocity += 5;
        alert("Velocidade atual: " + velocity);
      }
      function display_menu() {
        do {
          option = prompt(
            "Opções:\n1. Acelerar a nave em 5km/s\n2. Desacelerar em 5km/s\n3. Imprimir dados de bordo\n4. Sair do programa"
          );
        } while (option != "4");
        switch (option) {
          case "1":
            speed_up();
            break;
          case "2":
            break;
          case "3":
            break;
          case "4":
            break;
          default:
            alert("Opção inválida, tente novamente!");
        }
      }

      display_menu();
    </script>
