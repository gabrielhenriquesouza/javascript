<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Controle financeiro</title>
  </head>
  <style>
    body {
      background-color: #171717;
      color: white;
    }
  </style>
  <body>
    <h1>Controle Financeiro</h1>
    <script>
      let money_available = prompt("Quantidade inicial de dinheiro em R$:");
      let opcao = "";
      do {
        opcao = prompt(
          "Dinheiro atual: R$" +
            money_available +
            "\n1. Depositar dinheiro\n2. Sacar dinheiro\n3. Finalizar"
        );
        if (opcao == "1") {
          alert("fasa aiso");
        } else if (opcao == "2") {
          alert("fasa issa coiseum");
        } else if (opcao == " 3") {
          alert("fasa aiquilo");
        } else {
          alert("Opção inválida, tente novamente!");
        }
      } while (false);
    </script>
  </body>
</html>
