<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Controle financeiro</title>
  </head>
  <style>
    body {
      background-color: #171717;
      color: white;
    }
  </style>
  <body>
    <h1>Controle Financeiro</h1>
    <script>
      let option = "";
      let added_value = "";
      let subtract_value = "";
      let money_available = prompt("Quantidade inicial de dinheiro em R$:");
      do {
        option = prompt(
          "Dinheiro atual: R$" +
            money_available +
            "\n1. Depositar dinheiro\n2. Sacar dinheiro\n3. Finalizar"
        );
        if (option == "1") {
          added_value = prompt("Quanto de dinheiro deseja depositar? R$");
          money_available =
            parseFloat(money_available) + parseFloat(added_value);
        } else if (option == "2") {
          subtract_value = prompt("Quanto de dinheiro deseja sacar? R$");
          money_available =
            parseFloat(money_available) - parseFloat(subtract_value);
        } else if (option == "3") {
          alert("Programa encerrado!");
        } else {
          alert("Opção inválida, tente novamente!");
        }
      } while (option != "3");
    </script>
  </body>
</html>
