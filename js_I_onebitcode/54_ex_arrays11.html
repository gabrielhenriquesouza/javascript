<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arrays</title>
  </head>
  <body>
    <script>
      const hitched_spaceships = [
        ["Fenix", 8, true],
        ["Gollas", 10, true],
        ["Helmet", 5, false],
        ["Elemental", 3, true],
        ["Darwin", 15, false],
      ];

      let nomes_naves_cheias = "";
      let engate_pendente = "";
      let nomes_maiusculas = "";

      for (let i = 0; i < hitched_spaceships.length; i++) {
        nomes_maiusculas +=
          " | " + hitched_spaceships[i][0].toUpperCase() + " | ";

        if (hitched_spaceships[i][1] > 9) {
          nomes_naves_cheias += " | " + hitched_spaceships[i][0] + " | ";
        }

        for (let j = 0; j < hitched_spaceships[i].length; j++) {
          if (engate_pendente == "") {
            if (hitched_spaceships[i][j] === false) {
              engate_pendente = i + 1;
            }
          }
        }
      }

      alert(
        "\nTodas as espaÃ§onaves: " +
          nomes_maiusculas +
          "\n\nAeronaves com mais de 9 tripulantes: " +
          nomes_naves_cheias +
          "\n\nPrimeira plataforma com engante pendente: Plataforma " +
          engate_pendente
      );
    </script>
  </body>
</html>
