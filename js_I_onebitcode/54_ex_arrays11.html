<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arrays</title>
  </head>
  <body>
    <script>
      const hitched_spaceships = [
        ["Fenix", 8, true],
        ["Gollas", 10, true],
        ["Helmet", 5, false],
        ["Elemental", 3, true],
        ["Darwin", 15, false],
      ];

      let nomes_naves_cheias = "";

      for (let i = 0; i < hitched_spaceships.length; i++) {
        if (hitched_spaceships[i][1] > 9) {
          nomes_naves_cheias += " | " + hitched_spaceships[i][0] + " | ";
        }
      }

      for (let y = 0; y < hitched_spaceships.length; y++) {}
      alert("Aeronaves com mais de 9 tripulantes: " + nomes_naves_cheias);
    </script>
  </body>
</html>
