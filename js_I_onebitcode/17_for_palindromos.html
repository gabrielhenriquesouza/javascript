<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palíndromos</title>
    <style>
      body {
        background-color: #171717;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>Palíndromos</h1>
    <script>
      let inverted_word = "";
      let word = prompt("Digite uma palavra:");
      for (let i = word.length - 1; i >= 0; i--) {
        inverted_word += word[i];
      }
      if (inverted_word == word) {
        alert(
          "Esta palavra é um palíndromo.\n" +
            "\nPalavra normal: " +
            word +
            "\nPalavra ao contrário: " +
            inverted_word
        );
      } else {
        alert(
          "Esta palavra não é um palíndromo.\n" +
            "\nPalavra normal: " +
            word +
            "\nPalavra ao contrário: " +
            inverted_word
        );
      }
    </script>
  </body>
</html>
