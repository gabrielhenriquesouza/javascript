<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Obj</title>
    <style>
      body {
        background-color: #171717;
        color: white;
        font-family: Arial, Helvetica, sans-serif;
      }
    </style>
  </head>
  <body>
    <script>
      let opcao = "";
      do {
        opcao = prompt(
          "Quantidade de imóveis cadastrados: " +
            "\nOpções:" +
            "\n1. Salvar um imóvel" +
            "\n2. Mostrar imóveis salvos" +
            "\n3. Sair"
        );
        switch (opcao) {
          case "1":
            break;
          case "2":
            break;
          case "3":
            break;
        }
      } while (opcao != "3");
    </script>
  </body>
</html>
