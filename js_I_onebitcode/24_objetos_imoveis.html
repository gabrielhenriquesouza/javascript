<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Obj</title>
    <style>
      body {
        background-color: #171717;
        color: white;
        font-family: Arial, Helvetica, sans-serif;
      }
    </style>
  </head>
  <body>
    <script>
      let opcao = "";
      let imoveis = [];
      do {
        opcao = prompt(
          "Quantidade de imóveis cadastrados: " +
            imoveis.length +
            "\nOpções:" +
            "\n1. Salvar um imóvel" +
            "\n2. Mostrar imóveis salvos" +
            "\n3. Sair"
        );

        switch (opcao) {
          case "1":
            const imovel = {};

            imovel.proprietario = prompt("Nome do proprietário:");
            imovel.quartos = prompt("Quantos quartos?");
            imovel.banheiros = prompt("Quantos banheiros?");
            imovel.possui_garagem = prompt("Possui garagem? (Sim/Não)");

            const confirmacao = confirm(
              "Você deseja salvar este imóvel?\n" +
                "proprietário: " +
                imovel.proprietario +
                "\nQuartos: " +
                imovel.quartos +
                "\nBanheiros: " +
                imovel.banheiros +
                "\nPossui garagem? " +
                imovel.possui_garagem +
                "\n\n"
            );

            if (confirmacao) {
              imoveis.push(imovel);
            }
            break;
          case "2":
            for (let i = 0; i < imoveis.length; i++) {
              alert(
                "Imóvel " +
                  (i + 1) +
                  "\nProprietário: " +
                  imoveis[i].proprietario +
                  "\nQuartos: " +
                  imoveis[i].quartos +
                  "\nBanheiros: " +
                  imoveis[i].banheiros +
                  "\nPossui garagem? " +
                  imoveis[i].possui_garagem
              );
            }
            break;
          case "3":
            break;
          default:
            alert("Opção inválida, tente novamente!");
        }
      } while (opcao != "3");
    </script>
  </body>
</html>
