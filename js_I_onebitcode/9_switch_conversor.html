<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CONVERSOR DE MEDIDAS</title>
  </head>
  <body>
    <script>
      let value_in_meters = prompt("Digite o valor em metros (m):");
      let unit = prompt(
        "Para qual unidade de medida você deseja converter?\n1. Milímetro (mn)\n2. Centímetro (cm)\n3. Decímetro (dm)\n4. Decâmetro (dam)\n5. Hectômetro (hm)\n6. Quilômetro (km)"
      );
      let meters = parseFloat(value_in_meters);

      switch (unit) {
        case "1":
          alert("Resultado: " + meters + "m = " + meters * 1000 + " mn");
          break;
        case "2":
          alert("Resultado: " + meters + "m = " + meters * 100 + " cm");
          break;
        case "3":
          alert("Resultado: " + meters + "m = " + meters * 10 + " dm");
          break;
        case "4":
          alert("Resultado: " + meters + "m = " + meters / 10 + " dam");
          break;
        case "5":
          alert("Resultado: " + meters + "m = " + meters / 100 + " hm");
          break;
        case "6":
          alert("Resultado: " + meters + "m = " + meters / 1000 + " km");
          break;
        default:
          alert("Opção inválida!");
      }
    </script>
  </body>
</html>
