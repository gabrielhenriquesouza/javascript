<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabuada</title>
    <style>
      body {
        background-color: #171717;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>Tabuada</h1>

    <script>
      let result = "";
      let number = prompt("Digite o número que você deseja mostrar a tabuada:");
      for (indice = 0; indice <= 20; indice++) {
        result += number + " x " + indice + " = " + number * indice + "\n";
      }
      alert(result);
    </script>
  </body>
</html>
