<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let pilots_name = prompt("Qual o nome do piloto?");
      let ship_speed = 0;
      let new_ship_speed = prompt(
        "Em qual velocidade gostaria de acelerar a nave?"
      );
      if (new_ship_speed <= 0) {
        alert("Nave está parada. Considere partir e aumentar a velocidade!");
      } else if (new_ship_speed < 40) {
        alert("Você está devagar, podemos aumentar mais!");
      } else if (new_ship_speed >= 40 && new_ship_speed < 80) {
        alert("Parece uma boa velocidade para manter!");
      } else if (new_ship_speed >= 80 && new_ship_speed < 100) {
        alert("Velocidade alta. Considere diminuir!");
      } else {
        alert("Velocidade perigosa. Controle automático forçado!");
      }

      alert(
        "Nome do piloto: " +
          pilots_name +
          "\nVelocidade atual: " +
          new_ship_speed +
          "km/h"
      );
    </script>
  </body>
</html>
