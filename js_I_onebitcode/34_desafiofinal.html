<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: #171717;
        color: white;
      }
    </style>
  </head>
  <body>
    <script>
      let opcao = "";
      let vagas = [];
      let nome_da_vaga = "";
      let descricao_vaga = "";
      let data_limite = "";
      let criar_v = [];
      let confirmacao = "";
      let indice = "";
      let lista_vagas = "";
      let excluir = "";
      let d = 0;
      let nome_candidato = "";
      let indice_vaga = "";

      function mostrar_vagas() {
        lista_vagas = "";
        for (let i = 0; i < vagas.length; i++) {
          lista_vagas +=
            i +
            1 +
            "° vaga: " +
            vagas[i][0] +
            ". Candidatos para vaga: " +
            "\n";
        }
        alert(lista_vagas);
      }

      function criar_vaga() {
        criar_v = "";
        nome_da_vaga = prompt("Nome da vaga:");
        descricao_vaga = prompt("Descrição da vaga:");
        data_limite = prompt("Data limite:");
        confirmacao = confirm(
          "Deseja salvar esta vaga?" +
            "\n" +
            nome_da_vaga +
            ", " +
            descricao_vaga +
            ", " +
            data_limite
        );
        if (confirmacao) {
          criar_v = [nome_da_vaga, descricao_vaga, data_limite];
          vagas.push(criar_v);
        } else {
          alert("Informações deletadas");
        }
      }

      function visualizar_vaga() {
        indice = prompt("Digite o indice da vaga:");
        if (indice <= vagas.length && indice > 0) {
          alert(indice + "° vaga: " + vagas[parseFloat(indice) - 1]);
        } else {
          alert("Vaga inexistente!");
        }
      }

      function increver_candidato() {
        nome_candidato = prompt("Nome do candidato:");
        indice_vaga = prompt("Digite o índice da vaga:");
      }

      function excluir_vaga() {
        excluir = prompt("Digite o índice da vaga que queira excluir:");
        if (excluir <= vagas.length && excluir > 0) {
          alert(
            "Tem certeza que deseja excluir esta vaga? \n" +
              vagas[parseFloat(excluir - 1)]
          );
          d = parseFloat(excluir) - 1;
          vagas.splice(d, 1);
        } else {
          alert("Vaga inexistente!");
        }
      }

      do {
        opcao = prompt(
          "Opções\n" +
            "\n1. Listar vagas disponíveis" +
            "\n2. Criar uma nova vaga" +
            "\n3. Visualizar uma vaga" +
            "\n4. Inscrever candidato em uma vaga" +
            "\n5. Excluir uma vaga" +
            "\n6. Sair"
        );

        switch (opcao) {
          case "1":
            mostrar_vagas();
            break;

          case "2":
            criar_vaga();
            break;

          case "3":
            visualizar_vaga();
            break;

          case "4":
            increver_candidato();
            break;

          case "5":
            excluir_vaga();
            break;

          case "6":
            alert("Encerrando...");
            break;

          default:
            alert("Opção inválida, tente novamente!");
        }
      } while (opcao !== "6");
    </script>
  </body>
</html>
