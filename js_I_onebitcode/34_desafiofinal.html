<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: #171717;
        color: white;
      }
    </style>
  </head>
  <body>
    <script>
      opcao = "";
      vagas = [];
      criar_vaga = [];
      do {
        opcao = prompt(
          "Opções\n" +
            "\n1. Listar vagas disponíveis" +
            "\n2. Criar uma nova vaga" +
            "\n3. Visualizar uma vaga" +
            "\n4. Inscrever candidato em uma vaga" +
            "\n5. Excluir uma vaga" +
            "\n6. Sair"
        );

        switch (opcao) {
          case "1":
            break;
          case "2":
            vaga = "";
            nome_da_vaga = prompt("Nome da vaga:");
            descricao_vaga = prompt("Descrição da vaga:");
            data_limite = prompt("Data limite:");
            criar_vaga = [nome_da_vaga, descricao_vaga, data_limite];
            confirm(
              "Deseja salvar esta vaga?" +
                "\n" +
                nome_da_vaga +
                ", " +
                descricao_vaga +
                ", " +
                data_limite
            );

            break;
          case "3":
            break;
          case "4":
            break;
          case "5":
            break;
          case "6":
            break;
          default:
            alert("Opção inválida, tente novamente!");
        }
      } while (opcao !== "6");
    </script>
  </body>
</html>
