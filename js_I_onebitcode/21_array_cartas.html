<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array</title>
    <style>
      body {
        background-color: #171717;
        color: white;
        font-family: Arial, Helvetica, sans-serif;
      }
    </style>
  </head>
  <body>
    <h1>Pilha de cartas</h1>
    <script>
      let opcao = "";
      let cartas = ["7 de paus", "4 de espadas", "3 de ouro", "8 de copas"];
      let cartas_na_mesa = "";
      let carta_adicionada = "";
      let carta_retirada = "";
      do {
        cartas_na_mesa = "";
        for (let i = 0; i < cartas.length; i++) {
          cartas_na_mesa += i + 1 + " - " + cartas[i] + "\n";
        }
        opcao = prompt(
          "Opções:\nDigite [ 1 ] para adicionar uma carta\nDigite [ 2 ] para puxar uma carta\nDigite [ 3 ] para encerrar o programa\n" +
            "\nQuantidade de cartas na mesa: \n" +
            cartas.length
        );
        switch (opcao) {
          case "1":
            carta_adicionada = prompt("Qual carta quer adicionar?");
            cartas.unshift(carta_adicionada);
            break;
          case "2":
            carta_retirada = cartas.shift();
            if (!carta_retirada) {
              alert("Não há nehuma carta no baralho");
            } else {
              alert(carta_retirada + " foi puxado");
            }
            break;
          case "3":
            break;
          default:
            alert("Opção inválida, tente novamente!");
        }
      } while (opcao != "3");
    </script>
  </body>
</html>
